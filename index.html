<html lang="pt-br">
<head>

    <title>Gerador de Senha</title>

<body>

    <img class="logo" src="./img/logo.png" alt="Gerador de senha logo">

    <main class="container-input">
        <span>Tamanho: <span id="valor" ></span> caracteres</span>

        <button id="button" class="button-cta" onclick="gerarSenha()">Gerar Senha</button>
    </main>

    <div id="container-senha" onclick="copiarSenha()" class="container-senha hide">
        <span class="titulo">Sua senha gerada foi: </span>
        <span id="senha" class="senha"></span>
        <span class="tooltip">Clique na senha para copiar. ğŸ‘†</span>
